<template><table class="table table-striped"><thead><th>Image</th><th>Name</th><th>Availability</th><th>Experience Level</th></thead><tbody><tr repeat.for="developer of developers" class="clickable" click.delegate="openDetails(developer)"><td><div style="background-image: url('${developer.image}&amp;s=64'); width: 32px; height: 32px; background-size: contain; display: inline-block"></div></td><td>${developer.name}</td><td><span if.bind="developer.availability">${developer.availability.name}</span></td><td><span if.bind="developer.experience_level">${developer.experience_level.name}</span></td></tr></tbody></table></template>
