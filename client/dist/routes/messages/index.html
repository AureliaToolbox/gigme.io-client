<template><div class="row"><div class="col-xs-6"><table class="table table-striped"><thead><th>Title</th><th>Body</th><th>From</th><th>Received date</th></thead><tbody><tr><td><input placeholder="Title" value.bind="titleFilter"></td><td><input placeholder="Body" value.bind="bodyFilter"></td><td><input placeholder="From" value.bind="fromFilter"></td><td><input placeholder="Received date" value.bind="receivedDateFilter"></td></tr><tr repeat.for="message of fromMessages"><template if.bind="!message.isEditing"><td>${message.title}</td><td>${message.body}</td><td>${message.from_user.name}</td><td>${message.created_at | dateFormat}</td><td><a href="#" click.trigger="reply(message)" if.bind="message.canReply">Reply</a></td></template></tr></tbody></table></div><div class="col-xs-6"><table class="table table-striped"><thead><th>Title</th><th>Body</th><th>To</th><th>Received date</th></thead><tbody><tr><td><input placeholder="Title" value.bind="titleFilter"></td><td><input placeholder="Body" value.bind="bodyFilter"></td><td><input placeholder="To" value.bind="toFilter"></td><td><input placeholder="Received date" value.bind="receivedDateFilter"></td><td></td></tr><tr repeat.for="message of toMessages"><template if.bind="!message.isEditing"><td>${message.title}</td><td>${message.body}</td><td>${message.to_user.name}</td><td>${message.created_at | dateFormat}</td></template></tr></tbody></table></div></div></template>
