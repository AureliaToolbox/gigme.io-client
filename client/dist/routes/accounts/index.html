<template><require from="components/link-item"></require><h2>Manage account</h2><div class="row" if.bind="session.currentUser"><div class="col-xs-6"><h3>${session.currentUser.name}</h3><div class="row"><p class="col-xs-6"><a href="bootstrap-elements.html"><span style="background-image: url('${session.currentUser.image}&amp;s=64'); width: 32px; height: 32px; background-size: contain; display: inline-block" data-original-title="${session.currentUser.name}"></span> <span class="ripple-wrapper"></span></a></p><div class="col-xs-6"><button click.trigger="edit()" if.bind="!isEditing" class="btn btn-default pull-right">Edit</button> <button click.trigger="save()" if.bind="isEditing" class="btn btn-default pull-right">Save</button></div></div><div class="row"><div class="col-xs-12"><strong>E-mail</strong> <span if.bind="!isEditing">${session.currentUser.email}</span> <input class="form-control" if.bind="isEditing" value.bind="session.currentUser.email"></div></div><div class="row"><div class="col-xs-12"><strong>Name</strong> <span if.bind="!isEditing">${session.currentUser.name}</span> <input class="form-control" if.bind="isEditing" value.bind="session.currentUser.name"></div></div><div class="row"><div class="col-xs-12"><strong>Username</strong> <span if.bind="!isEditing">${session.currentUser.username}</span> <input class="form-control" if.bind="isEditing" value.bind="session.currentUser.username"></div></div><div class="row"><div class="col-xs-12"><strong>image</strong> <span if.bind="!isEditing">${session.currentUser.image}</span> <input class="form-control" if.bind="isEditing" value.bind="session.currentUser.image"></div></div><div class="row"><div class="col-xs-12"><strong>Provider</strong> <span>${session.currentUser.provider}</span></div></div><div class="row"><div class="col-xs-12"><h3>Availability</h3><strong if.bind="!isEditing">${session.currentUser.availability.name}</strong><select if.bind="isEditing" value.bind="session.currentUser.availability" class="form-control"><option model.bind="null">Choose...</option><option repeat.for="availability of datastore.availabilities" model.bind="availability">${availability.name}</option></select></div></div><div class="row"><div class="col-xs-12"><h3>Experience</h3><strong if.bind="!isEditing">${session.currentUser.availability.name}</strong><select if.bind="isEditing" value.bind="session.currentUser.experienceLevel" class="form-control"><option model.bind="null">Choose...</option><option repeat.for="experienceLevel of datastore.experienceLevels" model.bind="experience">${experience.name}</option></select></div></div></div></div><div class="row"><ul class="col-xs-12"><li repeat.for="link of session.currentUser.links"><link-item link.bind="link"></link-item></li></ul><div class="col-xs-12"><a href="#" class="btn btn-default" click.trigger="addLink()">Add link</a></div></div></template>
