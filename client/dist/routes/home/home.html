<template><section class="container"><div class="row"><div class="col-md-4 col-sm-6"><h2>Newest stuff</h2><div class="panel panel-default" repeat.for="card of newCards"><div class="panel-heading" click.trigger="card.toggleOpen()"><a href="#" class="pull-right">Open</a> <a href="#" class="pull-right" click.trigger="$parent.like(card)"><span class="fa-stack fa-lg ${ card.liked ? 'fa-liked' : 'fa-like' }"><i class="fa ${card.liked ? 'fa-heart' : 'fa-heart-o'} fa-stack-2x"></i> <strong class="fa-stack-1x heart-text">${card.likes.length}</strong> </span></a><a href="#" class="pull-right views"><span>${card.views} views</span></a><h4>${card.name}</h4></div><div class="panel-body" show.bind="card.open"><div class="list-group">Author: <a class="list-group-item" target="_blank" href="http://github.com/${card.author}">${card.author}</a></div><div class="list-group">Tags: <a class="list-group-item" repeat.for="item of card.news_contents" href="${$parent.card.link}">${item.name}</a></div></div></div></div><div class="col-md-4 col-sm-6"><h2>Most liked</h2><div class="panel panel-default" repeat.for="card of votedCards"><div class="panel-heading" click.trigger="card.toggleOpen()"><a href="#" class="pull-right">Open</a> <a href="#" class="pull-right" click.trigger="$parent.like(card)"><span class="fa-stack fa-lg ${ card.liked ? 'fa-liked' : 'fa-like' }"><i class="fa ${card.liked ? 'fa-heart' : 'fa-heart-o'} fa-stack-2x"></i> <strong class="fa-stack-1x heart-text">${card.likes.length}</strong> </span></a><a href="#" class="pull-right views"><span>${card.views} views</span></a><h4>${card.name}</h4></div><div class="panel-body" show.bind="card.open"><div class="list-group">Author: <a class="list-group-item" target="_blank" href="http://github.com/${card.author}">${card.author}</a></div><div class="list-group">Tags: <a class="list-group-item" repeat.for="item of card.news_contents" href="${$parent.card.link}">${item.name}</a></div></div></div></div></div></section></template>
