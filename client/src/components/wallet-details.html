<template>
  <require from="resources/two-decimal-format"></require>
  <div if.bind="wallet" class="well">
    <div class="row" if.bind="title">
      <div class="col-xs-8">
        <h3 style="margin-top: 5px;">${title}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <h4>
          <small>USD Equiv</small>
          ${wallet.total_value | usdFormat}
        </h4>
        <p><strong>Network:</strong> ${wallet.network}</p>
        <p>
          <strong>Balance:</strong>
          ${wallet.total_available_balance | twoDecimalFormat}
          <span if.bind="wallet.total_pending_received_balance">(pending: ${wallet.total_pending_received_balance | twoDecimalFormat})</span>
        </p>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-default"
          click.trigger="sendMoney()"
          if.bind="canSendTo">
            Send to this Wallet
        </button>

        <button class="btn btn-default"
          click.trigger="requestDistribution()"
          if.bind="ownsWallet">
            Request Distribution
        </button>

        <button class="btn btn-default"
          click.trigger="showNewAddress()"
          if.bind="ownsWallet">
            Show Receive Address
        </button>

        <button class="btn btn-default"
          click.trigger="showAllAddresses()"
          if.bind="ownsWallet">
            Show all Addresses
        </button>
      </div>
    </div>
  </div>
</template>
