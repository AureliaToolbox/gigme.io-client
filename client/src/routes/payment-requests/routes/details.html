<template>
  <a href="#/payment-requests" class="btn btn-default">Back</a>
  <article>
    <h1>${paymentRequest.listing.title}</h1>
    <p>${paymentRequest.listing.description}</p>
    <p>${paymentRequest.user.name}</p>
    <p>USD ${paymentRequest.amount | usdFormat}</p>
    <hr>
    <p>
      <button class="btn btn-default" href="#" if.bind="!paymentRequest.completed"
        click.trigger="approve(paymentRequest)">Approve</button>
      <button class="btn btn-default" href="#" if.bind="!paymentRequest.completed"
        click.trigger="reject(paymentRequest)">Reject</button>
    </p>

    <section class="paymentRequest-meta">
      <header>
        <h1>Details</h1>
      </header>
      <div>
        <ul class="unstyled-list">
          <li>Submitted: ${paymentRequest.created_at}</li>
          <li>Requested amount: ${paymentRequest.amount | usdFormat}</li>
          <li>Status: ${paymentRequest.completed ? 'Completed' : 'Not yet completed'}</li>
        </ul>
      </div>
    </section>
  </article>
</template>
